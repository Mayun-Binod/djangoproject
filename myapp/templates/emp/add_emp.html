<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/emp/add-emp/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input type="text" id="name" class="form-control" name="emp_name" placeholder="Enter Employee Name">
                </div>
                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input type="text" id="id" class="form-control" name="emp_id" placeholder="Enter Employee ID">
                </div>
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control" name="emp_phone" placeholder="Enter Employee Phone">
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea id="address" rows="6" class="form-control" name="emp_address" placeholder="Enter Employee Address"></textarea>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" name="emp_working" class="form-check-input" id="working">
                  <label for="working" class="form-check-label">Working</label>
                </div>

                <div class="mb-3">
                  <label for="department">Department</label>
                  <select name="emp_department" id="department" class="form-control">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                  </select>
                </div>

                <div class="container text-center">
                  <button type="submit" class="btn btn-primary">
                    Add Employee 
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
